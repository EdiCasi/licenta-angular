<div class="popUp">
  <h1 mat-dialog-title>Alegeti un nume pentru noul curs</h1>
  <div mat-dialog-content class="editFields">
    <mat-form-field appearance="fill" class="courseName">
      <mat-label>Name: </mat-label>
      <input
        matInput
        [(ngModel)]="newCourseName"
        (input)="onInputChange($event)"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="submitButtons">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      (click)="onOkClick()"
      cdkFocusInitial
      [disabled]="inputErrors"
    >
      Ok
    </button>
  </div>
</div>
