<h1 mat-dialog-title>Stergere user</h1>
<div mat-dialog-content class="descriptionDiv">
  Doriti sa stergeti definitiv userul {{ account.userName }} ?
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button [mat-dialog-close]="false">NU</button>
  <button
    mat-raised-button
    (click)="onDeleteClick()"
    mat-raised-button
    color="warn"
  >
    DA
  </button>
</div>
