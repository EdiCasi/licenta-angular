<div class="popUp">
  <h1 mat-dialog-title>
    <span *ngIf="!addUser"
      >Acum modificati userul {{ account.userName.slice(0, 7) }}..</span
    >
    <span *ngIf="addUser">Adaugare user</span>
  </h1>
  <div mat-dialog-content class="formDiv">
    <mat-form-field appearance="fill" class="editFields">
      <mat-label>Name: </mat-label>
      <input
        matInput
        [(ngModel)]="accountToModify.userName"
        (input)="onInputChange($event)"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="editFields">
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="accountToModify.email"
        (input)="onInputChange($event)"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="editFields">
      <mat-label>Password</mat-label>
      <input matInput (input)="onPassInputChange($event)" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="submitButtons">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-button
      (click)="onOkClick()"
      cdkFocusInitial
      [disabled]="inputErrors"
    >
      Ok
    </button>
  </div>
</div>
