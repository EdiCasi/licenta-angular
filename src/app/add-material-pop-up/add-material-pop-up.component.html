<h1 mat-dialog-title>Adaugati material:</h1>

<input class="form-control" type="file" (change)="onFileUploaded($event)" />

<div mat-dialog-actions style="float: right">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button (click)="onOkClick()" mat-raised-button>Ok</button>
</div>
