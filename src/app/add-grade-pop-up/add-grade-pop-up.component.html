<div class="popUp">
  <h1 mat-dialog-title>Introduceti nota</h1>
  <div mat-dialog-content class="editFields">
    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Value: </mat-label>
      <input
        matInput
        [(ngModel)]="gradeValue"
        (input)="onInputChange()"
        type="number"
        min="1"
        max="10"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Date: </mat-label>
      <input
        matInput
        [(ngModel)]="gradeDate"
        (input)="onInputChange()"
        [matDatepicker]="datePicker"
        (click)="datePicker.open()"
        [max]="today"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker"
      ></mat-datepicker-toggle
      ><mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="submitButtons">
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button
      mat-button
      (click)="onAddClick()"
      cdkFocusInitial
      [disabled]="inputErrors"
    >
      Add
    </button>
  </div>
</div>
