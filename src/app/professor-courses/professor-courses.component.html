<app-menu></app-menu>
<div class="main">
  <div class="addStudentDiv" *ngIf="editingCourses">
    <button mat-raised-button class="addButton" (click)="addCourse()">
      <mat-icon>add</mat-icon>
      Curs nou
    </button>
  </div>
  <br />
  <br />

  <div class="container">
    <mat-card class="informationDiv">
      Selectati un curs pentru a vedea materialele:
    </mat-card>
    <div *ngFor="let course of professorCourses">
      <div class="card-wrapper">
        <button
          class="cardStyle"
          mat-raised-button
          [routerLink]="[
            '/professorCourseMaterials',
            { courseId: course.id, courseName: course.courseName }
          ]"
          *ngIf="editingCourses"
        >
          {{ course.courseName }}
        </button>

        <button
          class="cardStyle"
          mat-raised-button
          [routerLink]="[
            '/courseGroups',
            { courseId: course.id, editingEvents: true }
          ]"
          *ngIf="editingEvents"
        >
          {{ course.courseName }}
        </button>

        <button
          class="cardStyle"
          mat-raised-button
          [routerLink]="['/courseGroups', { courseId: course.id }]"
          *ngIf="!editingCourses && !editingEvents"
        >
          {{ course.courseName }}
        </button>
      </div>
    </div>
  </div>
</div>
