<app-menu></app-menu>

<div class="addStudentDiv">
  <button mat-raised-button class="addButton" (click)="openeAddStudent()">
    <mat-icon>add</mat-icon>
    Adauga un elev
  </button>
</div>
<br />

<div class="container">
  <div *ngIf="displayGroupName">
    <mat-card class="groupName">{{ studentGroupName }}</mat-card>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>Nr.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nume</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Grupa</th>
      <td mat-cell *matCellDef="let element">{{ element.studentGroupName }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editeaza</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openeEditStudent(element)">
          Modifica
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="changeGroup">
      <th mat-header-cell *matHeaderCellDef>Schimba Grupa</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">Schimba Grupa</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Sterge</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="openeDeleteStudent(element)"
        >
          Sterge
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
